<html>

<head>
    <title>GO GO NIHONGO</title>
    <style>
       body {
        font-family: sans-serif;
        padding:0; margin:0;
      }
      h3 {
          margin-top:0px;
      }
      #container, #docs {
        width: 180px;
        padding:8px;
      }
      #docs {
          background-color: lightgray;
          color:rgb(90, 90, 90);
      }
      a, a:visited, a:hover {
        color:rgb(90, 90, 90);
      }
    </style>
</head>

<body>
    <div id="container">
        <h3>Go Go Nihongo!</h3>
        <h4>Choose which JLPT level you are learning</h4>
        <div><input type="checkbox" class="jlpt" id="jlpt51" name="jlpt51"><label for="jlpt51">JLPT 5 A - Numbers, days, months(~25 Kanji)</label></div>
        <div><input type="checkbox" class="jlpt" id="jlpt52" name="jlpt52"><label for="jlpt52">JLPT 5 B (~250 Kanji)</label></div>
    </div>
    <div id="docs">
        <p>Go Go Nihongo replaces English words with beginner Kanji</p>
        <p>Currently you can learn JLPT 5 Kanji with this extension</p>
        <p>
        <a href="https://github.com/KokoDoko/gogo-nihongo" target="_blank">Documentation</a>
        </p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
